<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >

    <link rel="stylesheet" href="Weather.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="weather-card text-center p-4">

        <div class="input-group mb-3">
            <input 
                type="text" 
                class="form-control" 
                placeholder="Enter city name"
                id="cityInput"
            >
            <button class="btn btn-primary" onclick="getWeather()">
                Search
            </button>
        </div>

        <h3 id="cityName">City</h3>

        <div class="weather-icon mb-3" id="weatherIcon">
            ğŸŒ¤ï¸
        </div>

        <h1 class="temp" id="temperature">--Â°C</h1>

        <p class="text-muted" id="description">---</p>

        <div class="row mt-4">
            <div class="col">
                <p class="label">Humidity</p>
                <p class="value" id="humidity">--%</p>
            </div>
            <div class="col">
                <p class="label">Wind</p>
                <p class="value" id="wind">-- km/h</p>
            </div>
        </div>

    </div>
</div>

<script src="Weather.js"></script>
</body>
</html>
